<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        Calculator
        <img id='calc-img'src="./images/calculator.webp" alt="logo of calculator">
    </div>
    <div class="content">
    <div class="calc">
        <div class="display">
    
        </div>
        <div class="calc-buttons">
            <div class="number-buttons">
             <div class="buttons-978">
             <button class="button-9">9</button>
             <button class="button-8">8</button>
             <button class="button-7">7</button>
             </div>
             <div class="buttons-654">
                <button class="button-6">6</button>
                <button class="button-5">5</button>
                <button class="button-4">4</button>
             </div>
             <div class="buttons-123">
                <button class="button-3">3</button>
                <button class="button-2">2</button>
                <button class="button-1">1</button>
             </div>
             <div class="buttons-ac">
                <button class="button-0">0</button>
                <button class="button-dot">.</button>
                <button class="button-AC">AC</button>
             </div>
            </div>
            <div class="oper-buttons">
                <button class="oper" id="button-pl">+</button>
                <button class="oper" id="button-min">-</button>
                <button class="oper" id="button-div">/</button>
                <button class="oper" id="button-mul">*</button>
                <button class="oper" id="button-eq">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
