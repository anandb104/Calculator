<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        Calculator
        <img id='calc-img'src="./images/calculator.webp" alt="logo of calculator">
    </div>
    <div class="content">
    <div class="calc">
        <div class="display">
         789
        </div>
        <div class="calc-buttons">
            <div class="number-buttons">
             <div class="buttons-978">
             <button>9</button>
             <button>8</button>
             <button>7</button>
             </div>
             <div class="buttons-654">
                <button>6</button>
                <button>5</button>
                <button>4</button>
             </div>
             <div class="buttons-123">
                <button>3</button>
                <button>2</button>
                <button>1</button>
             </div>
             <div class="buttons-ac">
                <button>0</button>
                <button>.</button>
                <button>AC</button>
             </div>
            </div>
            <div class="oper-buttons">
                <button class="oper">+</button>
                <button class="oper">-</button>
                <button class="oper">/</button>
                <button class="oper">*</button>
                <button class="oper">=</button>
            </div>
        </div>
    </div>
</div>
